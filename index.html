<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5896e44278.js" crossorigin="anonymous"></script>
    <title>Facu Ahumada PH</title>
</head>
<body>
    <header id="head">
        <nav>
            <input type="checkbox" name="show-menu" id="show-menu">
            <label for="show-menu" class="menu-icon"><i class="fa-solid fa-bars"></i></label>
            <div class="content">
                <div class="logo"><a href="index.html">FACUNDO AHUMADA PH</a></div>
                <ul class="links">
                    <li class="links"><a href="#Dakar">Rally Dakar</a></li>
                    <li class="links"><a href="#WRC">WRC</a></li>
                    <li class="links"><a href="#RallyArg">Rally argentino</a></li>
                    <li class="links"><a href="#Other">Other sports</a></li>
                    <li class="links"><a href="#Portait">Portait</a></li>
                    <li class="links"><a href="#">About me</a></li>
                    <li class="links"><a href="#Contact">Contact</a></li>
                </ul>
            </div>
            </nav>
    </header>
    <main class="main-page">
        <section class="separate"></section>
        <!-- IMAGES -->
        <section class="container">
            <div class="title" id="Dakar">
                <div class="dakar">
                    <img src="img/Dakar.png" alt="">
                </div>
                DAKAR
            </div>
            <figure class="img-container"><img class="zoom" src="img/phdakar.jpg" alt="Dakar 2022"></figure>
            <figure class="img-container"><img class="zoom" src="img/phdakar1.jpg" alt="Dakar 2022"></figure>
            <figure class="img-container"><img class="zoom" src="img/phdakar2.jpg" alt="Dakar 2022"></figure>
            <figure class="img-container"><img class="zoom" src="img/phdakar3.jpg" alt="Dakar 2022"></figure>
            <figure class="img-container"><img class="zoom" src="img/phdakar4.jpg" alt="Dakar 2022"></figure>
            <figure class="img-container"><img class="zoom" src="img/phdakar5.jpg" alt="Dakar 2022"></figure>

            <div class="title" id="WRC">
                <div class="WRC">
                    <img src="img/wrc-white.svg" alt="">
                </div>
                WRC
            </div>
            <figure class="img-container"><img class="zoom" src="img/wrc.jpeg" alt="World Rally Championship"></figure>
            <figure class="img-container"><img class="zoom" src="img/wrc1.jpeg" alt="World Rally Championship"></figure>
            <figure class="img-container"><img class="zoom" src="img/wrc2.jpeg" alt="World Rally Championship"></figure>
            <figure class="img-container"><img class="zoom" src="img/wrc3.jpeg" alt="World Rally Championship"></figure>
            <figure class="img-container"><img class="zoom" src="img/wrc4.jpeg" alt="World Rally Championship"></figure>
            <figure class="img-container"><img class="zoom" src="img/wrc5.jpeg" alt="World Rally Championship"></figure>

            <div class="title" id="RallyArg">
                <div class="RallyArg">
                    <img src="img/RallyArgentino.png" alt="">
                </div>
                Rally Argentino
            </div>
            <figure class="img-container"><img class="zoom" src="img/rally1.jpg" alt="Rally Argentino"></figure>
            <figure class="img-container"><img class="zoom" src="img/rally2.jpg" alt="Rally Argentino"></figure>
            <figure class="img-container"><img class="zoom" src="img/rally3.jpg" alt="Rally Argentino"></figure>
            <figure class="img-container"><img class="zoom" src="img/rally4.jpg" alt="Rally Argentino"></figure>
            <figure class="img-container"><img class="zoom" src="img/rally5.jpg" alt="Rally Argentino"></figure>

            <div class="title" id="Other">
                OTHER SPORTS
            </div>
            <figure class="img-container"><img class="zoom" src="img/_9DS0482.jpg" alt="Track day"></figure>
            <figure class="img-container"><img class="zoom" src="img/others.jpg" alt="Track day"></figure>
            <figure class="img-container"><img class="zoom" src="img/others1.jpg" alt="Track day"></figure>
            <figure class="img-container"><img class="zoom" src="img/others2.jpg" alt="Track day"></figure>
            <figure class="img-container"><img class="zoom" src="img/others3.jpg" alt="Track day"></figure>
            <figure class="img-container"><img class="zoom" src="img/others4.jpg" alt="Track day"></figure>

            <div class="title" id="Portait">
                PORTAIT
            </div>
            <figure class="img-container"><img class="zoom" src="img/portait.jpg" alt="Portait"></figure>
            <figure class="img-container"><img class="zoom" src="img/portait1.jpg" alt="Portait"></figure>
            <figure class="img-container"><img class="zoom" src="img/portait2.jpg" alt="Portait"></figure>
        </section>

        <!-- MODAL -->
        <div class="modal-image">
            <!-- <a class="previous" onclick="plusSlides(-1)"><i class="fa-solid fa-chevron-left"></i></a>
            <a class="next" onclick="plusSlides(1)"><i class="fa-solid fa-chevron-right"></i></a> -->
            <span class="exit">&times;</span>
            <img src="img/phdakar.jpg" alt="">
        </div>

        <!-- FORM -->
        <div class="form-content" id="Contact">
            <div class="form-title">
                Contact me
            </div>
            <div class="form-group">
                <input type="text" name="" id="" placeholder="NAME" required="True">
            </div>
            <div class="form-group">
                <input type="tel" name="" id="" placeholder="PHONE" required="True">
            </div>
            <div class="form-group">
                <input type="email" name="" id="" placeholder="EMAIL" required="True">
            </div>
            <div class="form-group">
                <textarea name="message" id="message" cols="30" rows="10" placeholder="YOUR MESSAGE" required="True"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="Send">
            </div>
        </div>
    </main>

    <footer id="final">
        <span class="copy">
            Delfor Fuente - 2022 | Todos los derechos reservados.
        </span>
        <ul class="social">
            <li><a href="mailito:rcfacundo@gmail.com">rcfacundo@gmail.com</a></li>
            <li><a href="https://www.instagram.com/facundo_ahumada_fotografia/" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>
    <button onclick="topFunction()" id="mybtn" class="mybtn"><i class="fa-solid fa-angle-up"></i></button>
    <script src="js/js.js"></script>
</body>
</html>
